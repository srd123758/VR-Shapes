<html>

<head>
    <title>
        My First VR Code
    </title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background = "color:violet">
        <a-box position="-4 2 -5" color="blue" height="4">
        </a-box>

        <a-cylinder position="3 4 -6" color = "green" height = "3">            
        </a-cylinder>

        <a-sphere position = "-1 3 -5" color = "orange" height = "3">
        </a-sphere>

        <a-cone position = "1 1 -6" color = "purple" height = "2">
        </a-cone>

        <a-plane position = "5 2 -4" rotation = "180 130 90" color = "maroon" width = "2" height = "2">
        </a-plane>
        
    </a-scene>
    </body>
